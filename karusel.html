<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main {
            width: 50%;
            height: auto;
        }
        #container {
            width: 50%;
            height: fit-content;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
        }

        #small {
            width: 18%;
            height: auto;
        }
    </style>
</head>

<body>
    <img id="main" src="./karuselPics/Ichigo.jpg" alt="">
    <div id="container">
        <img id="small" src="./karuselPics/Ichigo.jpg" alt="">
        <img id="small" src="./karuselPics/Yoruichi wallpaper.jpg" alt="">
        <img id="small" src="./karuselPics/Data_science_bg.jpg" alt="">
        <img id="small" src="./karuselPics/wallpaper Zenitsu.jpg" alt="">
        <img id="small" src="./karuselPics/Wallpaper Tomioka.jpg" alt="">
    </div>
    <script>
        const div = document.getElementById("container");
        const main = document.getElementById("main")
        div.addEventListener("click", function (event) {
            if(event.target.id == "small") main.src = event.target.src
        })
    </script>
</body>

</html>
