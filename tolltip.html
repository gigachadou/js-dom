<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <style>
        body {
            display: flex;
            gap: 30px;
        }
    </style>
    <p id="p1" style="display: none;">Bu birinchi button</p>
    <button id="but1">MEnga kel</button>
    <p id="p2" style="display: none;">Bu ikkinchi button</p>
    <button id="but2">MEnga kel</button>
    <script>
        let but1 = document.getElementById("but1")
        let but2 = document.getElementById("but2")
        but1.addEventListener("mouseenter", e => {
            document.getElementById("p1").style.display = "block"
        })
        but1.addEventListener("mouseleave", e => {
            document.getElementById("p1").style.display = "none"
        })
        but2.addEventListener("mouseenter", e => {
            document.getElementById("p2").style.display = "block"
        })
        but2.addEventListener("mouseleave", e => {
            document.getElementById("p2").style.display = "none"
        })
    </script>
</body>

</html>
