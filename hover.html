<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #btn {
            padding: 10px;
            border-radius: 10px;
            background-color: rgb(68, 68, 255);
        }
    </style>
</head>
<body>
    <button id="btn">Hover qil</button>
    <script>
        const btn = document.getElementById("btn");
        btn.addEventListener("mouseenter", function (event) {
            event.target.style.backgroundColor = "rgb(43, 208, 43)";
        });
        btn.addEventListener("mouseleave", function (event) {
            event.target.style.backgroundColor = "rgb(68, 68, 255)";
        });
    </script>
</body>
</html>
